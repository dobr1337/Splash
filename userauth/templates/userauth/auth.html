<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
  </head>
  <body>
    <form method="POST">
       {% csrf_token %}
      <input
        name="{{form.login.name}}"
        type="text"
        placeholder="Логин"
        required
      />

      <input
        name="{{form.password.name}}"
        type="password"
        placeholder="Пароль"
        required
      />
      <input type="submit" value="Зарегаться" />
    </form>
  </body>
</html>
